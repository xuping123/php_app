<script>
function changeprice(){
    pricea();
}

function addnumber(){
    document.getElementById("mun").value=parseInt(document.getElementById("mun").value)+1;
    changeprice();
}

function minnumber(){
    if(document.getElementById("mun").value>1){
    document.getElementById("mun").value=(parseInt(document.getElementById("mun").value)-1);
    changeprice();
    }
}
function inputnumber(){
    var number=parseInt(document.getElementById("mun").value);
    if(isNaN(number)||number<1){
        document.getElementById("mun").value=1;
    changeprice();
    }else{
        document.getElementById("mun").value=number;
    }
        changeprice();
}

</script>
